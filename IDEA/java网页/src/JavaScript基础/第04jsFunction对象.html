<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js对象</title>
    <script>
        /*
        Function对象
            1.创建
                1.var fun=new Function(形参列表，方法体)
                2.function定义方法
                    function 方法名称（形式参数列表）
                    {
                        方法体；
                    }
                3.var 方法名=function(形式参数列表){
                    方法体；
                }
            2.方法
            length 代表参数的个数

            3.属性
            4.特点
                1.方法定义的是，形参的类型不用再写
                2.方法是一个对象，如果定义名称相同的方法，会发生覆盖
                3.在js中方法的调用的值与方法的名称有关，与形参列表无关，
                4.在方法神明中有一个隐藏的内置对象，arguments;

            5.调用
        */

        var fun1=new Function("a","b","alert(a);");
        fun1(3,4);

        function fun2(a,b,c)
        {
            alert(a+b+c);
        }
        fun2(3,4,5);

        var fun3=function(a,b)
        {
            alert(a+b);
        }

        fun3(3,4);

        alert(fun3.length);


        //求两个数的和
        function add(a,b)
        {
            return a+b;
        }
        add(3,4);

         //求任意个数的和
        function add()
        {
            var sum =0;
            for( var i=0;i<arguments.length;i++)
            {
                sum=sum+arguments[i];
            }

            return sum;
        }
        var num=add(1,2,3,4,45,5,6,7,9)
        alert(num);

    </script>
</head>

</body>
</html>
