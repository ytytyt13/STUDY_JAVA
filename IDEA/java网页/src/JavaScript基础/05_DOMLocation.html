<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location</title>

</head>
<body>
     <input id="btn" type="button" value="刷新">
     <input id="baidu" type="button" value="转到百度">
     <script>
        /*
        1.创建
            window.location()
            location
        2.方法
            reload() 刷新

        3.属性
            herf 设置或则返回完整的url

        */

        //reload
        var btn=document.getElementById("btn");
        var baidu=document.getElementById("baidu");
        btn.onclick=function(){
            location.reload();
        }
        //href获取href

        //var f=location.href;
        //alert(f);

        baidu.onclick=function(){
            location.href="https://www.baidu.com";
        }

    </script>
</body>
</html>
