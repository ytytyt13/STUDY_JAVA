<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
    <script>
    /*
        var a=3;
        alert(a);
        a="abc";
        alert(a);
    */

    //定义num类型的
        var a=3;
        var b=1.3;
        var c=NaN;

        document.write(a+"---"+typeof(a)+"---"+"<br>");
        document.write(b+"---"+typeof(b)+"---"+"<br>");
        document.write(c+"---"+typeof(c)+"---"+"<br>");
    //定义字符串类型的
        var d="abc";
        document.write(d+"---"+typeof(d)+"---"+"<br>");
    //定义boolean类型
        var e=true;
        document.write(e+"---"+typeof(e)+"---"+"<br>");
    //运算符typeof


    </script>
</head>
<body>

</body>
</html>
