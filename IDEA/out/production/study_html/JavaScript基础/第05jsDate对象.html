<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>date对象</title>
    <script>
        /*
        Date对象
        1.创建
         var date=new Date();
        2.方法
        toLocaleString();返回本地字符串格式的对象
        getTime() ;返回当前时间与1970.01.01的毫秒只差


        */

        var date=new Date();
        document.write(date.toLocaleString()+"<br>");

    </script>
</head>
<body>

</body>
</html>
