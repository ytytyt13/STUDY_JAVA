<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>

    <style>
        #div1{
        color:red;
        }
        div{
        color:green;
        }
        .cls1{
        color:blue;
        }

    </style>
</head>
<body>
<!--*   1.基本选择器
*       1.id选择器，选择id属性值的元素
*           #id属性值{}
*       2.元素选择器,选择具有相同标签的元素
            标签名称{}
            注意：一般情况，id选择器的优先级高于元素选择器
*       3.类选择器，选择具有相同的class值得元素
            .class属性值{}
-->

<div id="div1">天天集团</div>
<div>天天公司</div>
<p class="cls1">tiantianyouxian</p>
</body>
</html>
