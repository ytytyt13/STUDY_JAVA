<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转首页</title>
    <style>
        p{
            text-align:center;
        }
        span{
        color:red;
        }

    </style>


</head>
<body>
    <p>
        <span id ="time">5</span>秒之后，自动跳转到首页...
    </p>
    <script>
        /*
        分析
        1.显示页面效果，
        2.倒计时读秒
            定时器
            2.1定义一个方法，获取span标签，然乎修改标签内容。时间不停的减减
        3.时间如果到位，则跳转到页面


        */

        //显示倒计时的方法
        var time=document.getElementById("time");
        var second=5;
        function showTime(){
            second--;

            if(second<=0)
            {
                location.href="https://www.baidu.com";
            }

            time.innerHTML=second+"";
        }

        setInterval(showTime,1000);

    </script>
</body>
</html>
