<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
<!--有序列表 ol-->
早上起床干的事情
<ol type="a" start="5">
    <li>睁眼</li>
    <li>看手机</li>
    <li>洗衣服</li>
    <li>洗漱</li>
</ol>

<!--无序列表-->
<font color="red">
<ul>
    <li>睁眼</li>
    <li>看手机</li>
    <li>洗衣服</li>
    <li>洗漱</li>
</ul>
</font>

</body>
</html>
