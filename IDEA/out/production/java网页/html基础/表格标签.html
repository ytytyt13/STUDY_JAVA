<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<table border="1" width="50%" bgcolor="rgb(100,100,99)" cellpadding="0" cellspacing="0">
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>成绩</th>
    </tr>
    <tr>
        <td>1</td>
        <td>小龙女</td>
        <td>100</td>
    </tr>
    <tr>
        <td>2</td>
        <td>杨过</td>
        <td>60</td>
    </tr>





</table>


<table border="1" width="50%" bgcolor="rgb(100,100,99)" cellpadding="0" cellspacing="0">

    <caption>学生成绩</caption>
    <thead>
        <tr bgcolor="#7fffd4" align="left">
            <th>编号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>小龙女</td>
            <td>100</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>2</td>
            <td>杨过</td>
            <td>60</td>
        </tr>
    </tfoot>
</table>
</body>
</html>
